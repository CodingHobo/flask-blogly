{% extends 'base.html' %}

{% block content %}
<img src="{{user_info.image_url}}" style="display: block; width: 100px; height: 100px">
<h1>{{user_info.first_name}} {{user_info.last_name}}</h1>
<a href="/users/{{user_info.id}}/edit">
<button type="button">Edit</button>
</a>
<form action="/users/{{user_info.id}}/delete" method="post">
<button type="submit">Delete</button>
</form>


{%endblock%}
